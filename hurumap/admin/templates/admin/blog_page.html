{% extends "_base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}bo{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{ page.title }}</h1>
    {% include 'blocks/share_buttons.html' with post=page %}
    <p class="meta">{{ page.date }}</p>


    <div class="intro">{{ page.intro }}</div>

    {{ page.body|safe }}

    <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>
  </div>

{% endblock %}
