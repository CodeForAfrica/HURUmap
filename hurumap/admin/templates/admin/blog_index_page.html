{% extends "_base.html" %}

{% load wagtailcore_tags sass_tags staticfiles %}

{% block content %}
  <div class="container">
    <h1>Blogs</h1>
    <hr>

    {% for post in page.get_children %}
      <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
      {{ post.specific.intro }}
    {% endfor %}
  </div>
{% endblock %}
