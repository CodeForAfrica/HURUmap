{% extends "_base.html" %}

{% load wagtailcore_tags sass_tags staticfiles %}

{% block content %}
  <div class="container">
    <h1>{{ page.title }}</h1>
    <hr/>

    <p>{{ page.intro }}</p>

    <hr/>

    {% for post in page.get_children %}
      {% include 'blocks/post_card.html' with post=post %}
    {% endfor %}
  </div>
{% endblock %}
